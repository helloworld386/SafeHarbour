<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Medical Emergency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .navbar {
    
    background: linear-gradient(90deg, #000000, #020a00);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px 8px 0 0; /* Only top corners rounded */
    flex-wrap: wrap;
}

.navbar-brand a {
    text-decoration: none;
    color: #ffffff;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 1px;
}

.navbar-nav {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar-nav li {
    position: relative;
}

.navbar-nav a {
    text-decoration: none;
    color: #ffffff;
    font-size: 16px;
    font-weight: 400;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    background: #f0f0f0;
    color: #4a148c;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar-nav a:hover,
.navbar-nav a:focus {
    color: #ffffff;
    background: #7b1fa2;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.navbar-nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0;
    height: 2px;
    background-color: #ab47bc;
    transition: width 0.3s;
}

.navbar-nav a:hover::after {
    width: 100%;
}


        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, textarea, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .emergency-number {
            font-size: 1.2rem;
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>


</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#">SafeHarbour</a>
            </div>
            <ul class="navbar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="form.html">Admission Form</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="myprofile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Emergency Helpline:</strong> <span class="emergency-number">123-456-7890</span></p>
            <p>Email: support@medicalemergency.com</p>
            <p>Address: 123 Health St., City, Country</p>
        </div>

        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you, ' + name + '! Your message has been received.');
                // Here you can add AJAX or other backend integration for sending the form data.
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
