<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admission Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li> <!-- Link to the home page -->
            <li><a href="#personal-info">Personal Info</a></li>
            <li><a href="#medical-history">Medical History</a></li>
            <li><a href="#past-reports">Past Reports</a></li>
            <li><a href="#emergency-contact">Emergency Contact</a></li>
        </ul>
    </nav>

    <form id="admission-form">
        <section id="personal-info">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
        </section>
        <section id="medical-history">
            <h2>Medical History</h2>
            <label for="medical-conditions">Medical Conditions:</label>
            <textarea id="medical-conditions" name="medical-conditions"></textarea><br>
            <label for="medications">Medication Going On:</label>
            <textarea id="medications" name="medications"></textarea><br>
            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies"></textarea><br>
        </section>
        <section id="past-reports">
            <h2>Past Reports</h2>
            <label for="past-reports">Upload Past Reports:</label>
            <input type="file" id="past-reports" name="past-reports" multiple><br>
        </section>
        <section id="emergency-contact">
            <h2>Emergency Contact</h2>
            <label for="emergency-name">Name:</label>
            <input type="text" id="emergency-name" name="emergency-name" required><br>
            <label for="emergency-phone">Phone Number:</label>
            <input type="tel" id="emergency-phone" name="emergency-phone" required><br>
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" required><br>
        </section>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
